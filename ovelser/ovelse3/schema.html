                <label for="name">Navn:</label>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="eks. olanordmann@example.com" required />

                <label for="password">Passord:</label>
                <input type="password" name="password" id="password" placeholder="********" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required />

                <label for="age">Alder:</label>
                <input type="number" name="age" id="age" min="18" max="99" required />

                <label for="phone">Telefonnummer:</label>
                <input type="tel" name="phone" id="phone" pattern="[0-9]{8,12}" required />

                <label for="birthdate">Fødselsesdag:</label>
                <input type="date" type="date" max="2023-12-31" required />
